<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Could Not Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 10px;
            color: #ff4c4c;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #444;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4c4c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #e63939;
        }

        .icon {
            font-size: 50px;
            color: #ff4c4c;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">⚠️</div>
    <h1>Server Error</h1>
    <h2>We are having trouble connecting to the server.</h2>
    <p>There may be a temporary issue with the server. Please try again later or contact support if the problem persists.</p>
    <a href="/" class="btn">Go to Home</a>
</div>

</body>
</html>
