<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Could Not Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 100px;
            margin-bottom: 10px;
            color: #ff4c4c;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4c4c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #ff3333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>404</h1>
        <h2>We could not connect to the server</h2>
        <p>It seems the page you are looking for is not available or the server is unreachable at the moment.</p>
        <a href="/" class="btn">Get a help</a>
    </div>

</body>

</html>
